name: nodejs
on: [pull_request, push]
jobs:
  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v3.7.0
      with:
        node-version: 18
    - name: Update npm
      run: |
        npm install -g npm
        npm --version
    - uses: actions/checkout@v3.5.3
    - name: Install dependencies
      uses: bahmutov/npm-install@v1.8.33
      with:
        useLockFile: false
    - run: npm ls
    - name: Test
      uses: nick-fields/retry@v2.8.3
      with:
        timeout_seconds: 30
        max_attempts: 3
        command: xvfb-run -a npm test
