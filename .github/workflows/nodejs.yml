name: nodejs
on: [pull_request, push]
jobs:
  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v3.6.0
      with:
        node-version: 18
    - name: Update npm
      run: |
        npm install -g npm
        npm --version
    - uses: actions/checkout@v3.3.0
    - name: Install dependencies
      uses: bahmutov/npm-install@v1.8.29
      with:
        useLockFile: false
    - run: npm ls
    - run: xvfb-run -a npm test
