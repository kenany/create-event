name: nodejs
on: [push, pull_request, merge_group]
permissions:
  contents: read
jobs:
  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v3.8.1
      with:
        node-version: 20
    - name: Update npm
      run: |
        npm install -g npm
        npm --version
    - uses: actions/checkout@v4.1.1
    - name: Install dependencies
      uses: bahmutov/npm-install@v1.8.35
      with:
        useLockFile: false
    - run: npm ls
    - name: Test
      uses: nick-fields/retry@v2.9.0
      with:
        timeout_seconds: 30
        max_attempts: 3
        command: xvfb-run -a npm test
