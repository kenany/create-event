name: nodejs
on: [pull_request, push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v2.5.1
      with:
        node-version: 16
    - name: Update npm
      run: |
        npm install -g npm
        npm --version
    - uses: actions/checkout@v2.4.0
    - name: Install dependencies
      uses: bahmutov/npm-install@v1.7.11
      with:
        useLockFile: false
    - run: npm ls
    - name: Test
      uses: gabrielbb/xvfb-action@v1.6
      with:
        run: npm test
